<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(n) {
            if (n < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                return false;
                }
            }
            return true;
        }

        const number = parseInt(prompt("Nhập một số nguyên dương:"));

        console.log(`Các số nguyên tố nhỏ hơn ${number} là:`);
        for (let i = 2; i < number; i++) {
        if (a(i)) {
            console.log(i);
        }
        }
        
    </script>
</body>
</html>
