<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 10; j++) {
                var result = i * j;
                console.log(i + " x " + j + " = " + result);
            }
            console.log("-------------------");
        }
    </script>
</body>
</html>
