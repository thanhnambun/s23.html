<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số:"));
        let sum = 0;
        for(let i = 1; i < a; i++){
            if(a % i === 0){
                sum += i;
            }
        }
        if(sum === a){
            console.log("so hoan hao");
        }else{
            console.log("so khong hoan hao");
        }
    </script>
</body>
</html>
